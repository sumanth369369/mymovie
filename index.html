<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Brittany&display=swap" rel="stylesheet">
    <style>
        /* Paste your CSS styles here */
        html, body {
            position: relative;
            min-height: 100vh;
            background-color: #e7ebee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Fira Sans", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .form-structor {
            background-color: #222;
            border-radius: 15px;
            height: 700px;
            width: 500px;
            position: relative;
            overflow: hidden;
        }

        .form-structor::after {
            content: '';
            opacity: .8;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-repeat: no-repeat;
            background-position: left bottom;
            background-size: 500px;
            background-image: url('https://images.ctfassets.net/4cd45et68cgf/3JPXwoH5hRaDeOuVzic24t/5d728c0a7e2c1c908ee2811187718fbc/Mobile-previews-blog-image-1.jpg');
        }

        .signup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 65%;
            z-index: 5;
            transition: all .3s ease;
        }

        .signup.slide-up {
            top: 5%;
            transform: translate(-50%, 0%);
            transition: all .3s ease;
        }

        .signup.slide-up .form-holder,
        .signup.slide-up .submit-btn {
            opacity: 0;
            visibility: hidden;
        }

        .signup.slide-up .form-title {
            font-size: 1em;
            cursor: pointer;
        }

        .signup.slide-up .form-title span {
            margin-right: 5px;
            opacity: 1;
            visibility: visible;
            transition: all .3s ease;
        }

        .form-title {
            color: #d0caca;
            font-size: 1.7em;
            text-align: center;
        }

        .form-title span {
            color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all .3s ease;
        }

        .form-holder {
            border-radius: 15px;
            background-color: #fff;
            overflow: hidden;
            margin-top: 50px;
            opacity: 1;
            visibility: visible;
            transition: all .3s ease;
        }

        .form-holder .input {
            border: 0;
            outline: none;
            box-shadow: none;
            display: block;
            height: 40px;
            line-height: 30px;
            padding: 8px 15px;
            border-bottom: 1px solid #eee;
            width: 100%;
            font-size: 10px;
        }

        .form-holder .input:last-child {
            border-bottom: 0;
        }

        .form-holder .input::-webkit-input-placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .submit-btn {
            background-color: rgba(163, 159, 159, 0.4);
            color: rgba(256, 256, 256, 0.7);
            border: 0;
            border-radius: 15px;
            display: block;
            margin: 15px auto;
            padding: 15px 45px;
            width: 100%;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            opacity: 1;
            visibility: visible;
            transition: all .3s ease;
        }

        .submit-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .countdown-timer {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #fff;
            font-weight: bold;
        }

        .scrolling-text {
            text-align: center;
            margin-top: 10px;
            color: #fff;
            font-family: 'Brittany', sans-serif;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            animation: scroll-left 15s linear infinite;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .glowing-text {
            color: #fff;
            font-family: 'Brittany', sans-serif;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.8);
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.8), 0 0 50px rgba(255, 255, 255, 0.8);
            }
        }
        
        
        .slider {
    position: relative;
    width: 100%;
    overflow: hidden;
    margin-top: 20px; /* Adjust margin as needed */
}

.slide {
    display: none;
}

.slide.active {
    display: block;
}

.slide img {
    width: 100%;
    height: auto;
}

.slider-nav {
    text-align: center;
    margin-top: 10px; /* Adjust margin as needed */
}

.slider-dot {
    display: inline-block;
    width: 10px;
    height: 10px;
    background-color: rgba(255, 255, 255, 0.5); /* Adjust color and opacity */
    border-radius: 50%;
    margin: 0 5px; /* Adjust spacing between dots */
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.slider-dot.active {
    background-color: #fff; /* Active dot color */
}

    </style>
</head>
<body>
    <form action="https://sheetdb.io/api/v1/9o7v7ao9s9xyn" method="post" id="sheetdb-form">
        <div class="form-structor">
            <div class="signup">

<div class="slider-nav">

    <script>
        // Countdown timer
        var countdownElement = document.getElementById('countdown');
        var countDownDate = new Date().getTime() + 5 * 60 * 60 * 1000; // 12 hours in milliseconds

        var countdownInterval = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = hours + "h "
                + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "EXPIRED";
            }
        }, 1000);
        
        // JavaScript to handle slider functionality
let slides = document.querySelectorAll('.slide');
let dots = document.querySelectorAll('.slider-dot');

function showSlide(index) {
    // Hide all slides and deactivate all dots
    slides.forEach(slide => slide.classList.remove('active'));
    dots.forEach(dot => dot.classList.remove('active'));

    // Show the slide at the given index and activate the corresponding dot
    slides[index].classList.add('active');
    dots[index].classList.add('active');
}

// Initialize first slide as active
showSlide(0);

// Add click event listeners to dots
dots.forEach((dot, index) => {
    dot.addEventListener('click', () => {
        showSlide(index);
    });
});

    </script>
</body>
</html>
